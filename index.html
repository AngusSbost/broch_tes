<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/qgis2web.css"><link rel="stylesheet" href="css/fontawesome-all.min.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title></title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="data/Brochs_all_1.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:true, maxZoom:26, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_WikimediaMaps_0');
        map.getPane('pane_WikimediaMaps_0').style.zIndex = 400;
        var layer_WikimediaMaps_0 = L.tileLayer('http://maps.wikimedia.org/osm-intl/{z}/{x}/{y}.png', {
            pane: 'pane_WikimediaMaps_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 26,
            minNativeZoom: 0,
            maxNativeZoom: 22
        });
        layer_WikimediaMaps_0;
        map.addLayer(layer_WikimediaMaps_0);
        function pop_Brochs_all_1(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['556'] !== null ? autolinker.link(feature.properties['556'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['HU31SE 210'] !== null ? autolinker.link(feature.properties['HU31SE 210'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Sumburgh A'] !== null ? autolinker.link(feature.properties['Sumburgh A'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Broch (Iro'] !== null ? autolinker.link(feature.properties['Broch (Iro'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['438980'] !== null ? autolinker.link(feature.properties['438980'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['1110650'] !== null ? autolinker.link(feature.properties['1110650'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHETLAND I'] !== null ? autolinker.link(feature.properties['SHETLAND I'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['SHETLAND'] !== null ? autolinker.link(feature.properties['SHETLAND'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['DUNROSSNES'] !== null ? autolinker.link(feature.properties['DUNROSSNES'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['HU 3898 10'] !== null ? autolinker.link(feature.properties['HU 3898 10'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['http_//can'] !== null ? autolinker.link(feature.properties['http_//can'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_Brochs_all_1_0() {
            return {
                pane: 'pane_Brochs_all_1',
                radius: 4.0,
                opacity: 1,
                color: 'rgba(35,35,35,1.0)',
                dashArray: '',
                lineCap: 'butt',
                lineJoin: 'miter',
                weight: 1,
                fill: true,
                fillOpacity: 1,
                fillColor: 'rgba(196,60,57,1.0)',
                interactive: true,
            }
        }
        map.createPane('pane_Brochs_all_1');
        map.getPane('pane_Brochs_all_1').style.zIndex = 401;
        map.getPane('pane_Brochs_all_1').style['mix-blend-mode'] = 'normal';
        var layer_Brochs_all_1 = new L.geoJson(json_Brochs_all_1, {
            attribution: '',
            interactive: true,
            dataVar: 'json_Brochs_all_1',
            layerName: 'layer_Brochs_all_1',
            pane: 'pane_Brochs_all_1',
            onEachFeature: pop_Brochs_all_1,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.circleMarker(latlng, style_Brochs_all_1_0(feature));
            },
        });
        bounds_group.addLayer(layer_Brochs_all_1);
        map.addLayer(layer_Brochs_all_1);
        setBounds();
        </script>
    </body>
</html>
